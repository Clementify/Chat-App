<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="chat-app.css" />
    </head>
    <body>
        <div class="container">
            <div class="sender1">
                <form class="first-left">
                    <input type="text" placeholder="name 2: What's up" />
                </form>
                <form class="second-left">
                    <input type="text" placeholder="Enter your name" />
                </form>
                <form class="third-left">
                    <input
                        type="text"
                        placeholder="Enter message for sender 2"
                    />
                </form>
            </div>
            <div class="sender2">
                <form class="first-right">
                    <input type="text" placeholder="name 1: Hello Bro" />
                </form>
                <form class="second-right">
                    <input type="text" placeholder="Enter your name" />
                </form>
                <form class="third-right">
                    <input
                        type="text"
                        placeholder="Enter message for sender 1"
                    />
                </form>
            </div>
        </div>
        <script src="chat-app.js"></script>
    </body>
</html>
